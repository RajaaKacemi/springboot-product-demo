<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.js"></script>
</head>
<body>
<a th:href="@{/addProduct}">Add a new product</a>
<table>
    <thead>
    <th>id</th>
    <th>name</th>
    <th>price</th>
    <th>quantity</th>
    </thead>
    <tbody>
    <tr th:each="p:${productList}">
        <td th:text = "${p.id}"></td>
        <td th:text = "${p.name}" ></td>
        <td th:text = "${p.price}"></td>
        <td th:text = "${p.quantity}"></td>
        <td><a th:href = "@{/delete(id=${p.id})}" class="text-danger" >Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
